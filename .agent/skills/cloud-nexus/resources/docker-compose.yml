# Docker Compose - Desarrollo Local

# Este archivo replica la infraestructura de producción para desarrollo local.
# Usa: docker compose up -d

version: '3.9'

services:
  # ═══════════════════════════════════════════════════════════════
  # API Backend (Node.js)
  # ═══════════════════════════════════════════════════════════════
  api:
    build:
      context: ../../../services/api
      dockerfile: Dockerfile
      target: development
    container_name: neuraltrade-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://neuraltrade:neuraltrade@postgres:5432/neuraltrade
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production
    volumes:
      - ../../../services/api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuraltrade

  # ═══════════════════════════════════════════════════════════════
  # ML Engine (Python/FastAPI)
  # ═══════════════════════════════════════════════════════════════
  ml-engine:
    build:
      context: ../../../services/ml-engine
      dockerfile: Dockerfile
      target: development
    container_name: neuraltrade-ml
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql://neuraltrade:neuraltrade@postgres:5432/neuraltrade
      REDIS_URL: redis://redis:6379
    volumes:
      - ../../../services/ml-engine:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuraltrade

  # ═══════════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: neuraltrade-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: neuraltrade
      POSTGRES_PASSWORD: neuraltrade
      POSTGRES_DB: neuraltrade
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U neuraltrade" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neuraltrade

  # ═══════════════════════════════════════════════════════════════
  # Redis Cache
  # ═══════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: neuraltrade-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neuraltrade

  # ═══════════════════════════════════════════════════════════════
  # TimescaleDB (for market data)
  # ═══════════════════════════════════════════════════════════════
  timescale:
    image: timescale/timescaledb:latest-pg15
    container_name: neuraltrade-timescale
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: neuraltrade
      POSTGRES_PASSWORD: neuraltrade
      POSTGRES_DB: market_data
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U neuraltrade" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - neuraltrade

  # ═══════════════════════════════════════════════════════════════
  # Observability Stack
  # ═══════════════════════════════════════════════════════════════

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: neuraltrade-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - neuraltrade

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: neuraltrade-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - neuraltrade

  # Loki (Logs)
  loki:
    image: grafana/loki:2.9.0
    container_name: neuraltrade-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - neuraltrade

  # ═══════════════════════════════════════════════════════════════
  # Development Tools
  # ═══════════════════════════════════════════════════════════════

  # Adminer (Database UI)
  adminer:
    image: adminer:4
    container_name: neuraltrade-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - neuraltrade

  # RedisInsight (Redis UI)
  redisinsight:
    image: redislabs/redisinsight:1.14.0
    container_name: neuraltrade-redisinsight
    ports:
      - "8001:8001"
    volumes:
      - redisinsight_data:/db
    depends_on:
      - redis
    networks:
      - neuraltrade

  # MailHog (Email testing)
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: neuraltrade-mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - neuraltrade

# ═══════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════
networks:
  neuraltrade:
    driver: bridge

# ═══════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════
volumes:
  postgres_data:
  redis_data:
  timescale_data:
  prometheus_data:
  grafana_data:
  loki_data:
  redisinsight_data:
